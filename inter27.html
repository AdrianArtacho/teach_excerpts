<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Excerpt â€“ Tempo + Loop</title>

  <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-midi-player/1.6.0/midi-player.min.js"></script>

  <style>
    body{font-family:system-ui,Arial,sans-serif;padding:24px;background:#f5f7fb}
    midi-player{display:block;margin:10px 0}
    midi-visualizer{width:100%;height:220px;display:block;border:1px solid #ccc;border-radius:8px;background:#fff}
    .controls{display:flex;gap:14px;align-items:center;margin:8px 0}
    input[type="range"]{width:220px}
    button{padding:8px 12px}
  </style>
</head>
<body>
  <h1>ðŸŽ¹ Tempo + Loop</h1>

  <div class="controls">
    <button id="unlock">Audio starten</button>
    <label><strong>Tempo:</strong> <span id="bpmVal">100</span> BPM</label>
    <input id="bpm" type="range" min="50" max="160" step="1" value="100">
    <label><input id="loop" type="checkbox"> Ganze Passage wiederholen</label>
  </div>

  <!-- No sound-font; visualizer slotted inside -->
  <midi-player id="player" src="excerpt1.mid" controls>
    <midi-visualizer slot="visualizer" type="piano-roll"></midi-visualizer>
  </midi-player>

  <script>
    // Unlock audio (Chrome autoplay)
    document.getElementById('unlock').addEventListener('click', ()=>{
      if (window.Tone && Tone.context.state !== 'running') Tone.context.resume();
    }, { once:true });

    // Tempo
    const bpm = document.getElementById('bpm');
    const bpmVal = document.getElementById('bpmVal');
    const setBPM = v => { if (window.Tone) Tone.Transport.bpm.value = Number(v); };
    bpm.addEventListener('input', e => { bpmVal.textContent = e.target.value; setBPM(e.target.value); });
    setBPM(bpm.value);
</script>
<script>
  const player = document.getElementById('player');
  const loopCb = document.getElementById('loop');

  // prefer player.currentTime; fall back to Transport.seconds
  const now = () =>
    (typeof player.currentTime === 'number')
      ? player.currentTime
      : (window.Tone?.Transport?.seconds || 0);

  let rafId = null;
  let isPlaying = false;
  let justLooped = false;

  function cancelLoopWatcher() {
    if (rafId !== null) cancelAnimationFrame(rafId);
    rafId = null;
    justLooped = false;
  }

  function startLoopWatcher() {
    cancelLoopWatcher();
    if (!loopCb.checked || !player.noteSequence) return;

    const total = player.noteSequence.totalTime || 0;
    if (total <= 0) return; // nothing to loop

    // Fire just before the end to avoid overshoot; tweak if you hear a hiccup
    const epsilon = 0.04; // seconds

    const tick = () => {
      if (!isPlaying) return;              // paused/stopped
      const t = now();

      // Debounce right after we jump back to 0
      if (justLooped) {
        if (t > 0.05) justLooped = false;  // once time advances, re-arm
      } else if (t >= total - epsilon) {
        try { player.seekTo?.(0); } catch(_) {}
        player.play();
        justLooped = true;
      }

      rafId = requestAnimationFrame(tick);
    };

    rafId = requestAnimationFrame(tick);
  }

  // Wire up lifecycle
  player.addEventListener('play',  () => { isPlaying = true;  startLoopWatcher(); });
  player.addEventListener('pause', () => { isPlaying = false; cancelLoopWatcher(); });
  player.addEventListener('stop',  () => { isPlaying = false; cancelLoopWatcher(); });

  // If user toggles the checkbox while playing
  loopCb.addEventListener('change', () => {
    if (!isPlaying) { cancelLoopWatcher(); return; }
    loopCb.checked ? startLoopWatcher() : cancelLoopWatcher();
  });

  // If a new file loads while already playing, re-arm
  player.addEventListener('load', () => {
    if (isPlaying && loopCb.checked) startLoopWatcher();
  });
</script>


</body>
</html>
