<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>MIDI Player – Stable Baseline</title>

  <!-- Load Magenta (provides urlToNoteSequence) + Tone FIRST -->
  <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js"></script>

  <!-- Then the web components -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-midi-player/1.6.0/midi-player.min.js"></script>

  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; background:#f5f7fb }
    midi-player { display:block; margin:12px 0 }
    midi-visualizer { width:100%; height:220px; display:block; border:1px solid #ccc; border-radius:8px; background:#fff }
    button { padding:8px 12px; }
  </style>
</head>
<body>
  <h1>✅ Sound + Piano Roll (no crashes)</h1>

  <!-- One click to unlock audio in Chrome -->
  <button onclick="window.Tone && Tone.context.state!=='running' && Tone.context.resume()">Audio starten</button>

  <!-- IMPORTANT:
       - No 'sound-font' attribute (uses built-in synth)
       - Visualizer is slotted INSIDE the player (no selector timing) -->
  <midi-player id="player" src="excerpt1.mid" controls>
    <midi-visualizer slot="visualizer" type="piano-roll"></midi-visualizer>
  </midi-player>

  <iframe id="score-iframe" width="100%" height="394" src="https://musescore.com/user/4695081/scores/27907204/s/Wg8FNo/embed" frameborder="0" allowfullscreen allow="autoplay; fullscreen"></iframe><!--<span><a href="https://musescore.com/user/4695081/scores/27907204/s/3qkLqK" target="_blank">Alors On Danse (Synth)</a> by <a href="https://musescore.com/user/4695081">AdrianArtacho</a></span>-->
</body>
</html>
