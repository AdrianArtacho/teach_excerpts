<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>MIDI Player – OK baseline</title>

  <!-- Dependencies first (Tone + Magenta) -->
  <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js"></script>

  <!-- The web component build -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-midi-player/1.6.0/midi-player.min.js"></script>

  <style>
    body{font-family:system-ui,Arial,sans-serif;padding:24px;background:#f5f7fb}
    midi-player{display:block;margin:10px 0}
    midi-visualizer{width:100%;height:220px;display:block;border:1px solid #ccc;border-radius:8px;background:#fff;margin:10px 0 16px}
    button{padding:8px 12px}
  </style>
</head>
<body>
  <h1>✅ Player + Piano Roll</h1>

  <button id="unlock">Audio starten</button>

  <!-- Visualizer is SLOTTED INSIDE the player (no selector timing issues) -->
  <!-- No sound-font attribute -> uses built-in synth -->
  <midi-player id="player"
               src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/twinkle_twinkle.mid"
               controls>
    <midi-visualizer slot="visualizer" type="piano-roll"></midi-visualizer>
  </midi-player>

  <script>
    // Unlock audio once (Chrome autoplay policy)
    document.getElementById('unlock').addEventListener('click', () => {
      if (window.Tone && Tone.context.state !== 'running') Tone.context.resume();
    }, { once:true });
  </script>
</body>
</html>
