<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Practice Excerpt â€“ Piano Roll + Keyboard</title>

  <!-- Load Tone + Magenta first (required by the player) -->
  <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js"></script>
  <!-- The web component (bundled) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-midi-player/1.6.0/midi-player.min.js"></script>
  <!-- Keyboard component -->
  <script src="https://cdn.jsdelivr.net/gh/micahscopes/all-around-keyboard/dist/all-around-keyboard.min.js"></script>

  <style>
    :root { --c1:#2f6fab; --c2:#f5f7fb; --c3:#222; --c4:#d7dbe4; }
    body { font-family: system-ui, Arial, sans-serif; background: var(--c2); color: var(--c3); padding: 24px; }
    h1 { margin: 0 0 12px; color: var(--c1); }
    .card { background:#fff; border:1px solid var(--c4); border-radius:12px; padding:16px; max-width: 980px; }
    midi-player { display:block; margin: 8px 0; }
    midi-visualizer { width:100%; height:220px; display:block; border:1px solid var(--c4); border-radius:10px; background:#fff; margin:10px 0 16px; }
    all-around-keyboard { width:100%; height:170px; display:block; border:1px solid var(--c4); border-radius:10px; }
    .controls { display:flex; gap:16px; align-items:center; flex-wrap:wrap; margin:8px 0 6px; }
    .controls label { font-size: 0.95rem; }
    .controls input[type="range"] { width: 220px; }
    button { padding:8px 12px; border-radius:8px; border:1px solid var(--c4); background:#fff; cursor:pointer; }
    .hint { font-size: 0.9rem; color:#555; margin: 6px 0 0; }
  </style>
</head>
<body>
  <h1>ðŸŽ¹ Ãœben mit Piano Roll & Leucht-Keyboard</h1>
  <div class="card">
    <div class="controls">
      <button id="unlock">Audio starten</button>
      <label for="tempo"><strong>Tempo:</strong> <span id="tempoVal">100</span> BPM</label>
      <input id="tempo" type="range" min="50" max="160" step="1" value="100" />
      <label><input type="checkbox" id="loopAll" /> Ganze Passage wiederholen</label>
    </div>

    <!-- NO 'sound-font' attribute -> built-in synth -->
    <!-- Visualizer is SLOTTED INSIDE to avoid selector timing issues -->
    <midi-player id="player" src="excerpt1.mid" controls>
      <midi-visualizer slot="visualizer" type="piano-roll"></midi-visualizer>
    </midi-player>

    <all-around-keyboard id="kb" octaves="2" width="900" depth="120"></all-around-keyboard>
    <p class="hint">Tipp: Falls kein Ton zu hÃ¶ren ist, zuerst auf <em>Audio starten</em> klicken (Autoplay-Schutz).</p>
  </div>

  <script>
    // ---- Audio unlock (Chrome autoplay policy)
    document.getElementById('unlock').addEventListener('click', () => {
      if (window.Tone && Tone.context.state !== 'running') Tone.context.resume();
    }, { once:true });

    // ---- Tempo control (controls Tone.Transport)
    const tempo = document.getElementById('tempo');
    const tempoVal = document.getElementById('tempoVal');
    const setBPM = (v) => { if (window.Tone) Tone.Transport.bpm.value = Number(v); };
    tempo.addEventListener('input', e => { tempoVal.textContent = e.target.value; setBPM(e.target.value); });
    setBPM(tempo.value);

    // ---- Player + loop-at-end
    const player = document.getElementById('player');
    const loopAll = document.getElementById('loopAll');
    player.addEventListener('stop', () => {
      if (loopAll.checked) {
        try { player.seekTo?.(0); } catch(_) {}
        setTimeout(() => player.play(), 30);
      }
    });

    // ---- Lighting keyboard in sync with MIDI
    const kb = document.getElementById('kb');
    const LOWEST_PITCH = 60; // C4; change to 48 for C3 if needed
    const TOTAL_KEYS = 12 * Number(kb.getAttribute('octaves') || 2);
    const pitchToIndex = (p) => p - LOWEST_PITCH;

    let scheduled = [];
    function clearScheduled(){
      if (window.Tone) scheduled.forEach(id => Tone.Draw.cancel(id));
      scheduled = [];
      kb.keysDim(Array.from({length: TOTAL_KEYS}, (_,i)=>i));
    }
    function schedule(seq){
      clearScheduled();
      for (const n of seq.notes) {
        const idx = pitchToIndex(n.pitch);
        if (idx < 0 || idx >= TOTAL_KEYS) continue; // outside visible keyboard
        scheduled.push(Tone.Draw.schedule(() => kb.keysLight([idx]), n.startTime));
        scheduled.push(Tone.Draw.schedule(() => kb.keysDim([idx]),   n.endTime));
      }
    }
    player.addEventListener('load', () => { if (player.noteSequence) schedule(player.noteSequence); });
    player.addEventListener('stop', clearScheduled);
  </script>
</body>
</html>
