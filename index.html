<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Visualizer</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css?v=1.0.0b">

  <!-- Required scripts -->
  <script defer src="./opensheetmusicdisplay.min.js?v=1.0.0b"></script>
  <script defer src="./all-around-keyboard.min.js?v=1.0.0b"></script>
  <script src="./app.js?v=3okt-d" defer></script>
</head>
<body>
  <h1 id="titleLine">🎹 <span id="titleText">Visualizer</span></h1>
  <div class="card">
    <!-- Controls / Score / Keyboard / Status are all handled in app.js -->
    <div class="row">
      <button id="play" disabled>Play</button>
      <button id="stop" disabled>Stop</button>
      <label><input id="loop" type="checkbox"> Loop</label>
      <label><strong>Tempo:</strong> <span id="bpmVal">100</span> BPM</label>
      <input id="bpm" type="range" min="30" max="240" step="1" value="100">
      <button id="testTone">🔊 Test Tone</button>
      <button id="panic">⏹ Panic</button>
    </div>

    <canvas id="roll"></canvas>
    <div id="osmd"></div>
    <all-around-keyboard id="kb" octaves="2" width="900" depth="120"></all-around-keyboard>

    <h3>Status</h3>
    <div id="status"></div>
  </div>
</body>
</html>
